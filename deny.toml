# Configuration for cargo-deny
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-urls = ["https://github.com/rustsec/advisory-db"]
# Ignore bincode unmaintained warning - it's a transitive dep from polars
ignore = ["RUSTSEC-2025-0141"]

[licenses]
version = 2
# Allow only permissive open-source licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "0BSD",
    "Zlib",
    "BSL-1.0",
    "CC0-1.0",
    "Unlicense",
]
confidence-threshold = 0.8

[bans]
# Deny multiple versions of the same crate (unless explicitly allowed)
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"

[sources]
# Deny crates from unknown registries or sources
unknown-registry = "deny"
unknown-git = "deny"

# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

